<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Benim Formum</title>
</head>
<body>
<form action="/submit.html" method="get">
  <fieldset border="2" style="width: 300px; padding: 10px;">
    <legend>Form Bilgileri</legend>

  <label for="Ad">Ad:</label><br>
  <input type="text" id="ad" name="Ad" required><br>

  <label for="Soyad">Soyad:</label><br>
  <input type="text" id="soyad" name="Soyad" required><br>


  <label for="email">E-posta:</label><br>
  <input type="email" id="email" name="email" required><br>

 
  <label for="şifre">Şifre:</label><br>
  <input type="password" id="şifre" name="şifre" minlength="8" required><br>

  <br>
  <label for="dogum">Doğum tarihi:</label><br>
  <input type="date" id="dogum" name="dogum" required><br>

 
  <p>Cinsiyet:</p>
  <input type="radio" id="male" name="gender" value="erkek" required>
  <label for="erkek">Erkek</label>
  <input type="radio" id="female" name="gender" value="kadın" required>
  <label for="kadın">Kadın</label><br>

  <br>
  <input type="checkbox" id="terms" name="terms" required>
  <label for="terms">Kullanım şartlarını kabul ediyorum.</label><br>

  <br>
  <label for="mesaj">Mesaj:</label><br>
  <textarea id="mesaj" name="mesaj" rows="5" cols="40"></textarea><br>

  <br>
  <label for="meyve">Favori Meyve:</label><br>
  <select id="meyve" name="Meyve">
    <option value="elma">Elma</option>
    <option value="armut">Armut</option>
    <option value="karpuz">Karpuz</option>
     <option value="muz">Muz</option>
    <option value="çilek">Çilek</option>
  </select><br>

<br>
<input type="submit" value="Gönder">
  </fieldset>

</form>
</body>
</html>
